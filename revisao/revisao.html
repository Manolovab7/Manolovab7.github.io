<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>

        <button type="button" onclick="alterarCor('green')">Verde</button>

     <a href="#" onmouseover="alterarCor('red')"> Lik Vermelho</a>

    <a href="#" onmouseover="alterarCor('blue')">Link Azul</a>

    <!--Exercício 3-->
    <hr>
    <br><br>

    <select id="corSelect" onchange="mudaCor()">
        <option value="pink">Rosa</option>
        <option value="purple">Roxo</option>
        <option value="black">Preto</option>
        <option value="orange">Laranja</option>
    </select>

    <!--Exercício 4-->
    <br><br><hr>
    <p id="paragrafo">Este é um parágrafo</p>
    <button onclick="paragrafo()">Mostra e oculta</button>
    
    <!--Exercício 5-->
    <br><br><hr>
    <form onsubmit="return validarFormulario()">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br><br>
    
        <label for="senha">Senha:</label>

      </form>
  <!--Exercício 6-->

  <br><br><hr>
  <input type="text" id="palindromo" placeholder="Digite uma palavra">
  <button onclick="verificarPalindromo()">Verificar</button>
  <button onclick="limparCampo()">Limpar</button>
  <p id="resultado"></p>

  <!--Exercício 7-->

  <br><br><hr>
  <form>  
    <label for="nome1">Nome 1:</label>
    <input type="text" id="nome1"><br><br>
    <label for="nome2">Nome 2:</label>
    <input type="text" id="nome2"><br><br>
    <label for="nome3">Nome 3:</label>
    <input type="text" id="nome3"><br><br>
    <label for="nome4">Nome 4:</label>
    <input type="text" id="nome4"><br><br>
    <label for="nome5">Nome 5:</label>
    <input type="text" id="nome5"><br><br>

    <button type="button" onclick="inverterNomes()">Inverter</button>
  </form>
    <!--Exercício 8-->

    <br><br><hr>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
    
        <label for="pessoaFisica">Pessoa Física:</label>
        <input type="radio" id="pessoaFisica" name="tipoPessoa" onchange="mostrarCampos()"><br>
    
        <label for="pessoaJuridica">Pessoa Jurídica:</label>
        <input type="radio" id="pessoaJuridica" name="tipoPessoa" onchange="mostrarCampos()"><br>
    
        <label for="cpf" id="labelCPF" style="display: none;">CPF:</label>
        <input type="text" id="cpf" name="cpf" style="display: none;"><br>
    
        <label for="cnpj" id="labelCNPJ" style="display: none;">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" style="display: none;"><br>
    
        <label for="dataNascimento" id="labelDataNascimento" style="display: none;">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" style="display: none;" onkeypress="return apenasNumeros(event)"><br><br>
    
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>
    
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" onkeypress="return apenasNumeros(event)"><br><br>
    
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>
    
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>
    
        <input type="submit" value="Cadastrar">
      </form>

      <!--Exercício 9-->
      <br><br><hr>

      <form>
        <label for="palavra1">Palavra 1:</label>
        <input type="text" id="palavra1"><br><br>
    
        <label for="palavra2">Palavra 2:</label>
        <input type="text" id="palavra2"><br><br>
    
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" disabled><br><br>
    
        <button type="button" onclick="intercalarPalavras()">Intercalar</button>
      </form>
      
      <!--Exercício 10-->
      <br><br><hr>
      <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1"><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2"><br><br>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3"><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
      </form>
      <div id="resultado"></div>

      <!--Exercício 11-->

      <br><br><hr>
      
      
    </body>
<script>
    //Serve para o exerício 1 e para o exercício 2   
    const alterarCor = (cor) => {
        document.body.style.backgroundColor = cor
    }

    //Exercício 3

    const mudaCor = () => {
        let select = document.getElementById("corSelect")
        let corSelecionada = select.value;
        document.body.style.backgroundColor = corSelecionada
    }

    //Exercício 4

    const paragrafo = () => {
        let parag = document.getElementById("paragrafo")
        if(parag.style.display == "none"){
            parag.style.display = "block";
        }else{
            parag.style.display = "none"
        }
    }

    //Exercício 5
    const validarFormulario = () => {
      let login = document.getElementById('login').value;
      let senha = document.getElementById('senha').value;
      let confirmarSenha = document.getElementById('confirmarSenha').value;

      if (login === '' || senha === '' || confirmarSenha === '') {
        alert('Por favor, preencha todos os campos.');
        return false;
      }
      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem.');
        return false;
      }
      if (senha.length < 6 || senha.length > 10) {
        alert('A senha deve ter entre 6 e 10 caracteres.');
        return false;
      }

      return true;
    }
    //Exercício 6

    const verificarPalindromo = () => {
      let palavra = document.getElementById('palindromo').value.toLowerCase();
      palavra = palavra.replace(/[^a-zA-Z]/g, '');
      let palavraInvertida = palavra.split('').reverse().join('');

      if (palavra === palavraInvertida) {
        document.getElementById('resultado').innerText = "'" + palavra + "' é um palíndromo.";
      } else {
        document.getElementById('resultado').innerText = "'" + palavra + "' não é um palíndromo.";
      }
    }

    const limparCampo = ()=> {
      document.getElementById('palindromo').value = '';
      document.getElementById('resultado').innerText = '';
    }

    //Exercício 7
    
    const inverterNomes = () => {
      let nomes = [];

      for (let i = 1; i <= 5; i++) {
        let nome = document.getElementById('nome' + i).value;
        nomes.push(nome);
      }
      nomes.reverse();
      for (let j = 1; j <= 5; j++) {
        document.getElementById('nome' + j).value = nomes[j - 1];
      }
    }

    //Exercício 8  

    const mostrarCampos = ()=> {
      let pessoaFisica = document.getElementById('pessoaFisica');
      let pessoaJuridica = document.getElementById('pessoaJuridica');
      let campoCPF = document.getElementById('cpf');
      let campoCNPJ = document.getElementById('cnpj');
      let campoDataNascimento = document.getElementById('dataNascimento');

      if (pessoaFisica.checked) {
        campoCPF.style.display = 'block';
        campoCNPJ.style.display = 'none';
        campoDataNascimento.style.display = 'block';
      } else if (pessoaJuridica.checked) {
        campoCPF.style.display = 'none';
        campoCNPJ.style.display = 'block';
        campoDataNascimento.style.display = 'none';
      }
    }

    const apenasNumeros = (event) => {
      let key = event.keyCode;
      return (key >= 48 && key <= 57);
    }
    //Exercício 9 

    const intercalarPalavras = () => {
      let palavra1 = document.getElementById('palavra1').value;
      let palavra2 = document.getElementById('palavra2').value;

      let resultado = intercalar(palavra1, palavra2);
      
      document.getElementById('resultado').value = resultado;
    }

    const intercalar = (palavra1, palavra2) => {
      let resultado = '';
      let tamanhoMaximo = Math.max(palavra1.length, palavra2.length);

      for (let i = 0; i < tamanhoMaximo; i++) {
        if (i < palavra1.length) {
          resultado += palavra1.charAt(i);
        }
        if (i < palavra2.length) {
          resultado += palavra2.charAt(i);
        }
      }

      return resultado;
    }
    //Exercício 10

    const calcular = () => {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let num3 = parseFloat(document.getElementById('num3').value);

      let numeros = [num1, num2, num3];
      let soma = num1 + num2 + num3;
      let media = soma / 3;
      let produto = num1 * num2 * num3;
      let maior = Math.max.apply(null, numeros);
      let menor = Math.min.apply(null, numeros);

      let tabela = "<table border='1'>";
      tabela += "<tr><th>Números</th><th>Resultado</th></tr>";
      tabela += "<tr><td>" + numeros.join(', ') + "</td><td></td></tr>";
      tabela += "<tr><td>Soma</td><td>" + soma + "</td></tr>";
      tabela += "<tr><td>Média</td><td>" + media.toFixed(2) + "</td></tr>";
      tabela += "<tr><td>Produto</td><td>" + produto + "</td></tr>";
      tabela += "<tr><td>Maior Número</td><td>" + maior + "</td></tr>";
      tabela += "<tr><td>Menor Número</td><td>" + menor + "</td></tr>";
      tabela += "</table>";

      document.getElementById('resultado').innerHTML = tabela;
    }

</script>
</html>
